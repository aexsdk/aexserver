优话通最终用户协议 

重要须知━请认真阅读：本最终用户协议（以下简称协议）是您与优通国际通讯有限公司之间有关优话通免费电话的法律协议。您一旦激活使用本产品，即表示您同意接受本协议各项条款的约束。

一．服务条款

     1． 为了使用某些服务，您可能需要提供最新的、准确的身份信息、联系信息以及其他信息，作为注册过程的一部分和/或继续使用优话通免费电话服务的条件。由您个人负责保守自己帐户密码的机密，并对您帐户发生的所有行为承担责任。您应同意在获知任何非法使用自己的密码或其他违反安全原则的行为后立即通知优通国际。如果您没有向我们提供准确的信息，或者没有很好地保守您的密码，则对由此产生的任何损失或损害，优通国际概不负责。

     4．如果我们收到涉嫌侵权的通知，根据我们的政策，我们将做出回应，并且终止屡次侵权的帐户。任何对优通国际商业名称、商标、服务标记、徽标、域名以及其他鲜明的标志的使用，必须符合本条款以及优通国际当时最新的标志使用指南及其包含或引用的所有内容。
5．您同意，对于通过优话通及相关产品的传输的任何内容或通讯记录，如出现删除或者存储失败，优通国际概不负责。您对优话通服务的使用被终止后（包括接到证书或其他确认终止您使用过程的法律文档），优通国际将关闭您的帐户，您将无法再接到此帐户中包含的内容。
6．本产品仅供个人使用。除非本条款有明确规定，或者在单独一份书面协议中获得具体授权，您同意不会出于任何商业目的把本产品用于（包括但不限于如话吧内的多人使用及电话销售类的恶意长时使用等）浪费系统资源及干扰其他用户正常使用的行为。

8．为合理利用帐号资源，对于购买后超过一年不激活使用的产品，当你激活时可能会要求您提供购机凭证等相关信息，如果不能提供或不相符合或相关资料系涂改伪造，此产品帐号会永久作废。对于激活使用后又停止使用超过一年的产品，您再次使用用可能会要求重新激活，如果激活时填写的主要资料与首次激活时不一样，帐号会停止使用，三个月内不能提供购机相关有效凭证，此产品帐号会永久作废。

二．隐私声明

优通国际非常重视隐私权。 如果您对本隐私政策有任何疑问，可以随时通过我们联系。 
我们收集的信息及用途
1．在激活优话通免费电话时，我们会要求您提供个人信息（如，姓名、电子邮件地址和帐户密码）。对于我们的广告计划等特定服务，我们还要求提供信用卡或其他付款帐户信 息，并将其以加密形式储存在安全的服务器上。我们会将您通过帐户提交的信息与优通国际其他服务或第三方的信息相结合，以便为您提供更好的体验并提高我们的服务质量。对于某些服务，我们会让您选择是否退出此类信息结合。
 2．为方便于客户使用本产品及相关服务，你可以输入联系人的姓名及电话信息，您近期所接听或拨打的电话也会保留在服务器上。以上信息是为了能在使用本产品时更方便快捷。
3．我们收集这些信息的目的还包括： 
•	向用户提供我们的服务，包括显示自定义内容和刊登广告； 
•	为了维持、保护以及改进我们的服务进行审核、研究与分析； 
•	确保我们网络的技术机能；以及 
•	开发新服务。 
4． 在某些情况下，我们会在您所在国家/地区之外的服务器上处理个人信息。我们可能为提供我们自己的服务而处理个人信息。在某些情况下，我们会代表第三方（例如广告合作伙伴）并按照其指示处理个人信息。 
个人信息选择
当您注册需要注册的特定服务时，我们会要求您提供个人信息。如果我们以不同于原信息收集目的的方式使用此信息，我们会事先征得您的同意。 
如果我们打算将个人信息用于本隐私政策和/或特定服务隐私权声明所述之外的任何目的，我们会为您提供有效的途径，让您选择不将个人信息用于这些目的。除非事先征得您的同意，否则我们不会收集敏感信息或将其用于本隐私政策和/或服务补充隐私权声明描述之外的目的。 
您可以拒绝向我们的任一服务提交个人信息，在这种情况下，优通国际可能无法向您提供这些服务。 
信息共享
优通国际仅在以下有限情况下与优通国际以外的其他公司或个人共享个人信息： 
1．	我们已经征得您的同意。要共享任何敏感个人信息，我们都要求认可。 
2．	我们将这种信息提供给我们的分支机构、联属公司或其他受信任的公司或个人，供其代表我们处理个人信息之用。我们要求这些合作方同意根据我们的指示并按照本隐私政策以及任何其他相应的保密和安全措施来处理这种信息。 
3．	我们真诚地认为，访问、使用、存储或透露这种信息对以下各方面是合理必要的：(a) 满足任何适用的法律、法规、诉讼程序或强制性政府要求；(b) 执行适用的服务条款，包括对其中所述潜在违规行为的调查；(c) 检测、防止或解决欺诈、安全或技术问题；或者，(d) 经法律要求或允许保护优通国际的权利、财产或安全及其用户或公众免受即将发生的损害。 
如果优通国际参与合并、收购事宜，或以任何方式销售其部分或全部资产，我们将在移转个人信息、使其受不同的隐私政策管辖之前通知您。 
我们可能与第三方共享汇总的非个人信息的某些部分，例如，搜索过某特定字词的用户数，或者点击过某特定广告的用户数。此等信息并不泄露您个人的身份。 
若有关于个人数据管理或使用的任何其他问题，请与我们联系。 
信息安全
我们采取适当的安全措施以防止非法访问、修改、透露或销毁数据。这些措施包括内部审查数据收集、存储和处理的方法及安全措施，以及防止非法访问个人数据存储系统的物理安全措施。 
我们只允许那些为了运营、开发或改进我们的服务而需要知道个人信息的优通国际员工、承包商和代理人访问这种信息。这些人员都受保密义务约束，如果他们违反这些义务，就会受到处罚，包括终止合同和刑事诉讼。 
数据完整性
优通国际只为收集信息的本来目的并且只按照本隐私政策或任何适用的针对特定服务的隐私权声明处理个人信息。我们审查数据收集、存储和处理的方法，以确保我们仅收集、存储和处理为提供或改进我们的服务所必需的个人信息。我们采取合理的步骤，以确保我们处理的个人信息准确、完整和最新，但我们要依靠用户在必要时更新或纠正其个人信息。 
访问和更新个人信息
您使用本产品相关服务时，我们会竭诚为您提供对您的个人信息的访问权，并帮助您在数据不准确时修改这种数据，或者，在非应法律要求或出于正当商业目的而必须保留的情况下， 应您的要求删除这种数据。我们要求各用户在处理其请求之前确认其身份以及请求访问、纠正或删除的信息，并且我们可以拒绝处理不合理地重复或蓄意的请求、需要付出不相称的技术努力的请求、危及他人隐私的请求、极端不现实的请求（例如，涉及驻留在备份磁带上的信息的请求）或者不另行需要访问权的请求。就提供信息访问和纠正而言，在任何情况下我们都免费提供这种服务，除非这样做需要付出的努力过于巨大。我们的某些服务采用不同的程序来访问、纠正或删除用户个人信 息。我们会在特定的隐私权声明或这些服务的常见问题解答中提供有关这些程序的详情。 
执行
优通国际会定期审查对本隐私政策的遵循情况。如果您对本隐私政策或优通国际处理个人信息的方式有任何问题或疑虑，可随时通过网站或电话与我们联系。
收到投递到本地址的正式书面投诉后，根据优通国际的政策，我们会就投诉用户关注的事宜与其联系。我们会与包括当地数据保护部门在内的有关监管部门合作，以解决在优通国际与个人之间无法解决的涉及个人数据转移的投诉。 
本隐私政策的修改
请注意，本隐私政策随时都可能修改。未经您明示同意，我们不会减损您在本隐私政策下的权益，并且我们预计这些修改大多为微小修改。如属于重大修改，我们还会提供更为显著的通知（对于某些服务还包括有关隐私政策修改的电子邮件通知）。本隐私政策的每个版本都会在本页顶部以其生效日期予以标示，并且我们还会将本隐私政策的早期版本存档，供您查阅。 
如果您对本隐私政策有其他任何问题或疑虑，可随时通过网站或电话与我们联系。

五. 售后条款：
